<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Positioning Playground</title>
  </head>
  <body>
    <div class="viewport blue">
      <section class="card">
        <img src="./images/picture1.jpg" />
        <span class="card-icon"><i class="fas fa-link"></i></span>
      </section>
    </div>
    <div class="viewport red">
      <section class="card">
        <img src="./images/picture2.jpg" alt="" />
        <span class="card-icon"><i class="fas fa-star"></i></span>
      </section>
    </div>
  </body>
</html>
